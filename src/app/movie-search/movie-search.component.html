<div id="search-component">
    <h4><label for="search-box">Advanced Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let movie of movies$ | async" > <!--movies$ is an angular observable-->
        {{movie.name}}
      </li>
    </ul>
  </div>
